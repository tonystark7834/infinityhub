<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>InfinityHub - Home</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>
  <header>
    <div class="topbar">
      <div class="logo"><i class="fas fa-film"></i> InfinityHub</div>

      <nav class="nav">
        <a href="index.html" class="active">Home</a>
        <div class="genres-dropdown">
          <button id="genresBtn">Genres ▾</button>
          <div id="genresList" class="dropdown-content"></div>
        </div>
        <a href="#" onclick="showWatchlist()">Watchlist</a>
      </nav>

      <div class="search">
        <input id="searchInput" placeholder="Search movies..." />
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero-left">
        <h1>InfinityHub</h1>
        <p>Explore movies from TMDB. Click play on any movie to watch trailer.</p>
      </div>
      <div class="hero-right">
        <button id="heroPlayBtn" class="btn">Featured Trailer</button>
      </div>
    </section>

    <section id="homeSections" class="home-sections">
      <div id="loadingHome" class="loading"><i class="fas fa-spinner fa-spin"></i> Loading...</div>
    </section>
  </main>

  <footer>&copy; InfinityHub</footer>

  <!-- Trailer Modal -->
  <div id="trailerModal" class="modal">
    <div class="modal-inner">
      <button class="modal-close" onclick="closeTrailer()">✕</button>
      <iframe id="trailerFrame" width="100%" height="480" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <script src="js/script.js"></script>

</body>
</html>
