<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfinityHub - Hi-Tech Movie Trailers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="particles"></div> <!-- Animated background -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">ðŸš€ InfinityHub</h1>
            <ul class="nav-links">
                <li><a href="#" id="home-link" class="active">Home</a></li>
                <li><a href="#" id="watchlist-link">My Watchlist</a></li>
            </ul>
        </div>
    </nav>
    <header>
        <input type="text" id="search-bar" placeholder="Search for movies...">
        <div class="filters">
            <button id="popular-btn" class="filter-btn active">Popular</button>
            <button id="top-rated-btn" class="filter-btn">Top-Rated</button>
            <select id="genre-select">
                <option value="">All Genres</option>
                <!-- Genres will be loaded dynamically -->
            </select>
        </div>
    </header>
    <main id="movie-container">
        <!-- Movies will load here -->
    </main>
    <div id="loading-spinner" class="loading">Loading movies...</div>
    
    <!-- Trailer Modal -->
    <div id="trailer-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <iframe id="trailer-iframe" width="100%" height="400" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    
    <!-- Watchlist Modal -->
    <div id="watchlist-modal" class="modal">
        <div class="modal-content">
            <span id="close-watchlist" class="close">&times;</span>
            <h2>My Watching List</h2>
            <div id="watchlist-container"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
